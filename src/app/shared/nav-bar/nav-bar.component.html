<div [class]="navBarType">
  <div
    class="left-nav-bar"
    *ngIf="navBarAlternative == false">
    <div class="profiles">
      <div class="profile-alice"></div>
      <div class="profile-ketlen"></div>
      <div class="profile-walfredo"></div>
    </div>
    <div
      class="title poppins-bold"
      [translate]="'app.name' | translate">
    </div>
  </div>
  <div class="right-nav-bar">
    <div
      class="language poppins-light"
      [translate]="'app.navBar.language' | translate">
  </div>
    <div
      class="about poppins-light"
      [translate]="'app.navBar.about' | translate">
    </div>
  </div>
</div>
